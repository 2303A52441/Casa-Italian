<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€¢ Casa Italiana</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="container">
  <h1>Login</h1>
  <form id="login-form" class="card" style="max-width:520px">
    <label>Email</label><input type="email" name="email" required>
    <label>Password</label><input type="password" name="password" required>
    <button class="btn">Login</button>
  </form>
  <p id="msg" class="muted" style="margin-top:.75rem"></p>
  <p><a href="register.html">Create an account</a></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script>
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const form = document.getElementById('login-form'); const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); msg.textContent = "Logging in...";
      const vals = Object.fromEntries(new FormData(form));
      const { data, error } = await supabase.auth.signInWithPassword({ email: vals.email, password: vals.password });
      if(error){ msg.textContent = error.message; return; }
      msg.textContent = "Welcome back! Redirecting..."; setTimeout(()=>location.href="profile.html", 700);
    });
  </script>
</body>
</html>
