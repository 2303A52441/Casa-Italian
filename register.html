<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€¢ Casa Italiana</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="container">
  <h1>Register</h1>
  <p class="muted">Create your account to save your cart and reservations.</p>
  <form id="register-form" class="card" style="max-width:520px">
    <label>Full Name</label><input name="full_name" required>
    <label>Email</label><input type="email" name="email" required>
    <label>Password</label><input type="password" name="password" minlength="6" required>
    <button class="btn">Create account</button>
  </form>
  <p id="msg" class="muted" style="margin-top:.75rem"></p>
  <p><a href="login.html">Have an account? Login</a></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script>
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const form = document.getElementById('register-form'); const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); msg.textContent = "Creating account...";
      const vals = Object.fromEntries(new FormData(form));
      const { data, error } = await supabase.auth.signUp({ email: vals.email, password: vals.password, options: { data: { full_name: vals.full_name } } });
      if(error){ msg.textContent = error.message; return; }
      msg.textContent = "Check your email to confirm your account.";
      form.reset();
    });
  </script>
</body>
</html>
