<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart • Casa Italiana</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="container">
  <h1>Your Cart</h1>
  <div id="cart" class="card"></div>
  <form id="add-form" class="card" style="margin-top:1rem;max-width:520px">
    <h3>Add Item (demo)</h3>
    <label>Item</label><input name="item_name" required>
    <label>Price (₹)</label><input type="number" name="price" required>
    <label>Quantity</label><input type="number" name="qty" value="1" min="1" required>
    <button class="btn">Add to Cart</button>
  </form>
  <p id="msg" class="muted" style="margin-top:.75rem"></p>
  <p><a href="index.html">Back to Home</a></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script>
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const cartDiv = document.getElementById('cart'); const msg = document.getElementById('msg');

    async function requireUser(){
      const { data: { user } } = await supabase.auth.getUser();
      if(!user){ location.href="login.html"; }
      return user;
    }
    async function loadCart(){
      const user = await requireUser();
      const { data, error } = await supabase.from('cart_items').select('id,item_name,price,qty').eq('user_id', user.id).order('id', { ascending: false });
      if(error){ cartDiv.textContent = error.message; return; }
      if(!data || data.length===0){ cartDiv.innerHTML = "<p class='muted'>Your cart is empty.</p>"; return; }
      let total = 0;
      const rows = data.map(r => { total += (r.price||0) * (r.qty||1); return "<li>"+r.item_name+" — ₹"+r.price+" × "+r.qty+"</li>"; });
      cartDiv.innerHTML = "<ul>" + rows.join("") + "</ul><p><strong>Total:</strong> ₹"+ total +"</p>";
    }

    document.getElementById('add-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const user = await requireUser();
      const vals = Object.fromEntries(new FormData(e.target).entries());
      vals.price = Number(vals.price); vals.qty = Number(vals.qty);
      const { error } = await supabase.from('cart_items').insert({ user_id: user.id, ...vals });
      msg.textContent = error ? error.message : "Added to cart!";
      if(!error){ e.target.reset(); loadCart(); }
    });

    loadCart();
  </script>
</body>
</html>
